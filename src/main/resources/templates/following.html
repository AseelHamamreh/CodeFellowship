<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">codeFellowship </a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/login">Log in</a></li>
            <li><a href="/signup" >Sign Up</a></li>
            <li><a href="/profile" sec:authorize="isAuthenticated()">Profile</a></li>
            <li><a href="/profile" sec:authorize="isAuthenticated()" sec:authentication="name"></a></li>
            <li><a href="/logout" sec:authorize="isAuthenticated()" >Logout</a></li>

        </ul>
    </div>
</nav>


<h3>Your Following: </h3>
<th:block th:each="user : ${users}" sec:authorize="isAuthenticated()">
    <a th:href="@{'/user/'+${user.getId()}}"> <h5 th:text="${user.username}" ></h5> </a>
</th:block>


</body>
</html>
